
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div id="save-toast" class="save-toast">Saved</div>

    <div class="floating-lane">
        <div class="open-close-area">
            <button id="toggle-button-close" class="light-button">ðŸ”¼ Close</button>
            <button id="toggle-button-open" class="light-button"> âž• Add</button>
        </div>

        <h1 class="page-title">
            TO-DO List Application
        </h1>

        <div class="save-area">
            <button id="save-button">ðŸ’¾ Save</button>
            <label for="auto-save" class="checkbox-label">
            <input type="checkbox" id="auto-save"/>
                Auto-Save
            </label>
        </div>
    </div>
    <div class="main-area">
        

        <div class="formField">
            <form action="" method="post" id="taskAdder">
                <label for="taskTitle">Task title</label>
                <input type="text" name="title" id="taskTitle" required>

                <label for="taskDescription">Task description</label>
                <textarea name="description" id="taskDescription" rows="4"></textarea>

                <label for="taskDate">Deadline date</label>
                <input type="date" name="date" id="taskDate">

                <label for="taskTime">Deadline time</label>
                <input type="time" name="time" id="taskTime">

                
                <div class="taskOptions">
                    <label for="taskType">Task type</label>
                    <select id="taskType" name="type">
                        <option>Job</option>
                        <option>School</option>
                        <option>Personal</option>
                        <option>Family</option>
                        <option>Hobby</option>
                    </select>
                </div>

                <fieldset id="importance">
                    <legend>Priority</legend>

                        <label>
                        <input type="radio" name="priority" value="0">
                        Extra Low
                        </label>

                        <label>
                        <input type="radio" name="priority" value="1">
                        Low
                        </label>

                        <label>
                        <input type="radio" name="priority" value="2">
                        Medium
                        </label>

                        <label>
                        <input type="radio" name="priority" value="3">
                        High
                        </label>

                        <label>
                        <input type="radio" name="priority" value="4">
                        Extra High
                        </label>

                </fieldset>

                <label for="taskColor">Task color</label>
                <input type="color" id="taskColor" name="color">
                
                
                <label for="taskHours">Estimated duration</label>
                <input type="number" min="1" max="100" id="taskHours" name="hours">


                <div class="row">
                <label for="taskReminder">Need reminder</label>
                <input type="checkbox" id="taskReminder" name="reminder">
                </div>

                <div class="row">
                <label for="isDone">Already done</label>
                <input type="checkbox" class="form-done-toggle" name="isDone" id="isDone">
                </div>


                <div class="row" id="formOptions">
                <button type="submit" class="light-button">âž• Add task</button>
                <button type="reset" class="light-button">ðŸš« Reset</button>
                </div>
            </form>
        </div>

        <div class="taskField">
            <div class="activeTask">
                
            </div>
            <div class="doneTask">
                
            </div>
        </div>
    </div>




    
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" viewBox="0 0 24 24" 
                    fill="none" stroke="red" stroke-width="2" 
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <h2 class="modal-title">Task title</h2>
            <p class="modal-description">Description...</p>
        </div>
    </div>



    <div class="loader-screen hidden">
        <span class="loader"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
