
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-lane">

            <button id="toggle-button-open" class="light-button"> ‚ûï Add</button>

            <input type="checkbox" id="auto-save"/>
                Auto-Save

        </div>
    </div>
    <div class="main-area">
        

        <div class="formField">
            <form action="" method="post" id="taskAdder">

                <input type="text" name="title" id="taskTitle" required>

                <label for="taskDescription">Feladat le√≠r√°sa</label>

                <label for="taskDate">Hat√°rid≈ë d√°tuma</label>

                <label for="taskTime">Hat√°rid≈ë id≈ëpontja</label>

                </div>

                <fieldset id="importance">
                    <legend>Fontoss√°g</legend>

                        <label>
                        <input type="radio" name="priority" value="0">
                        Extra Alacsony
                        </label>

                        <label>
                        <input type="radio" name="priority" value="1">
                        Alacsony
                        </label>

                        <label>
                        <input type="radio" name="priority" value="2">
                        K√∂zepes
                        </label>

                        <label>
                        <input type="radio" name="priority" value="3">
                        Magas
                        </label>

                        <label>
                        <input type="radio" name="priority" value="4">
                        Extra Magas
                        </label>

                </fieldset>

                <label for="taskColor">Feladat sz√≠ne</label>
                <input type="color" id="taskColor" name="color">
                
                <!-- 
                <label for="taskImage">K√©p felt√∂lt√©se</label>
                <input type="file" id="taskImage" name="taskImage" accept="image/*"> -->
                
                <label for="taskHours">V√°rhat√≥ id≈ëtartam(√≥r√°ban)</label>

                <input type="checkbox" id="taskReminder" name="reminder">
                </div>

                <div class="row">
                <label for="isDone">K√©sz</label>
                <input type="checkbox" class="done-toggle" name="isDone" id="isDone">
                </div>


                <div class="row" id="formOptions">
                <button type="submit" class="light-button">‚ûï Add task</button>
                <button type="reset" class="light-button">üö´ Reset</button>
                </div>
            </form>
        </div>

        <div class="taskField">
            <div class="activeTask">
                active Tasks
            </div>
            <div class="doneTask">
                done Tasks
            </div>
        </div>
    </div>




    
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" viewBox="0 0 24 24" 
                    fill="none" stroke="red" stroke-width="2" 
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <h2 class="modal-title">Feladat c√≠me</h2>
            <p class="modal-description">Le√≠r√°s...</p>

    </div>
    
    <script src="script.js"></script>

</html>
